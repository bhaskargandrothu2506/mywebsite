<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sheryians Coding School</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    /* Hero section styles */
    .hero-section {
      padding: 20px;
      text-align: center;
      background-color: #000;
    }

    .hero-content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero-content .highlight {
      color: #00cc66;
    }

    .button-container button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta-buttons .cta {
      margin: 10px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta.buy-now {
      background: #00cc66;
      color: #fff;
    }

    /* Dropdown styles */
    .dropdown {
      padding: 20px;
      background: #000;
    }

    .dropdown-item {
      margin: 10px 0;
    }

    .dropdown-header {
      width: 100%;
      padding: 15px;
      background: #333;
      color: #fff;
      text-align: left;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      background: #222;
      padding: 15px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .dropdown-header:hover + .dropdown-content,
    .dropdown-header:focus + .dropdown-content {
      display: block;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 1.8em;
      }

      .button-container button,
      .cta-buttons .cta {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
