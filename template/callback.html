<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Callback</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
        }

        .modal h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: white;
        }

        .modal p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: #2d2d2d;
            color: white;
            font-size: 14px;
        }

        .modal input[type="datetime-local"] {
            color: #ccc;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #00c78c;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #009e70;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            color: #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay" id="callback-overlay">
        <div class="modal">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Request a callback</h2>
            <p>Fill the form below to request a callback from our team.</p>
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="ðŸ“ž Phone" id="phone">
            <input type="datetime-local" id="datetime">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        const callbackOverlay = document.getElementById('callback-overlay');
        const closeBtn = document.getElementById('close-btn');

        closeBtn.addEventListener('click', () => {
            callbackOverlay.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === callbackOverlay) {
                callbackOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
